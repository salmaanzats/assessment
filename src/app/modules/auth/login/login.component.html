<div class="container">
    <h2 class="badge-danger" *ngIf="invalidCredentials">Invalid Credentials</h2>
    <div class="wrapper">
        <h3>Enter your login credentials</h3>
        <form [formGroup]="loginForm">

            <div>
                <label for="first">
                    Username:
                </label>
                <input type="text" id="first" name="first" placeholder="Enter your Username" formControlName="email">
                <div class="badge badge-danger" *ngIf="validationModel.displayMessage.email">
                    {{validationModel.displayMessage.email}}
                </div>
            </div>

            <div>
                <label for="password">
                    Password:
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your Password"
                    formControlName="password">
                <div class="badge badge-danger" *ngIf="validationModel.displayMessage.password">
                    {{validationModel.displayMessage.password}}
                </div>
            </div>


            <div class="wrap">
                <button type="button" (click)="authenticate()">
                    Login
                </button>
            </div>
        </form>
        <p>Not registered?
            <a [routerLink]="['/register']" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</div>
